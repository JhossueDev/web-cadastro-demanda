<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Pagina de Vendas</title>
</head>
<body>
<header>
    <H1>Pagina de Vendas</H1>
    <nav>
        <a href="/">Home</a>
        <a href="/cadastro">Cadastro de Produtos</a>
        <a href="/projecao">Projeção de Vendas</a>
    </nav>

    <form id="formProdutos">
        <h3>Venda (Caixa)</h3>
        <input id="cliente" type="text" placeholder="Nome do cliente" required>
        <input id="inputNome" type="text" placeholder="Nome do Produto" required>
        <input id="dataVenda" type="month" placeholder="Data da Venda" required>
        <input id="quantidade" type="number" placeholder="Quantidade" required>
        <button id="addItem">Adicionar ao carrinho</button>
        <button type="submit">Registrar Produto</button>
        <h2 id="tituloCarrinho">Carrinho</h2>

        <table>
            <thead>
                <tr>
                    <th>Produtos</th>
                    <th>Qtd</th>
                    <th>Precos</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="listaCarrinho"></tbody>
        </table>
        <h3>Pagamentos</h3>
        <p>Total: R$ <span id="totalCompra">0.00</span></p>

        <input id="dinheiroRecebido" type="number" placeholder="Dinheiro recebido">
        <button id="finalizarVenda">Finalizar Venda</button>
    </form>
</header>
   
<main>
<section>
    <table>
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Nome cliente</th>
                <th>Data da Venda</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="listaProdutos">
        </tbody>
    </table>
</section>
</main>

<footer>
    <p>
        2025 Projeto semestral da faculdade 
    </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
function mostrarToast(msg, tipo = "success") {
    
    const cores = {
        success: "#28a745",
        error: "#dc3545",
        warning: "#ffc107"
    };
    
    const tempo = 3000;
    
    Toastify({
        text: msg,
        duration: tempo,
        gravity: "top",
        position: "right",
        close: true,
        backgroundColor: "#ffffff",
        stopOnFocus: true,
        className: "toast-custom",
        style: {
            color: "#333",
            boxShadow: "0 4px 12px rgba(0,0,0,0.15)",
            borderRadius: "8px",
            borderLeft: `6px solid ${cores[tipo]}`
        },
        onClick: function(){}
    }).showToast();
    
    criarBarraTempo(3000, cores[tipo]);
}
</script>

<script>
function criarBarraTempo(tempo, cor) {
    const toast = document.querySelector(".toastify:last-child");

    if (!toast) return;

    const barra = document.createElement("div");
    barra.classList.add("toast-barra");

    barra.style.background = cor;
    barra.style.animation = `tempo ${tempo}ms linear forwards`;

    toast.style.position = "relative";
    toast.appendChild(barra);
}
</script>

<script src="/vendas.js"></script>
</body>
</html>
