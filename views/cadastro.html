<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web-cadastro-demanda/public/style.css">
    <title>Cadastro</title>
</head>
<body>
<header>
    <H1>
    Cadastro de Produtos
    </H1>
    <nav>
        <a href="/web-cadastro-demanda/views/index.html">Home</a>
        <a href="/web-cadastro-demanda/views/Vendas.html">Vendas</a>
        <a href="/web-cadastro-demanda/views/projecao.html">Projeção de Vendas</a>
    </nav>
    <form id="formProdutos">
        <input type="text" id="nomeProduto" placeholder="Nome do Produto">
        <input type="number" placeholder="Preço do Produto" step="0.01">
        <input type="number" placeholder="Quantidade">
        <button type="submit">Cadastrar Produto</button>
    </form>
</header>
    <main>
        <h2>
        Produto cadastrado com sucesso!
        </h2>
<section>

    <table>
        <thead>
            <tr>
                <th>Nome do Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="listaProdutos">
            <!-- Produtos cadastrados aparecerão aqui -->
        </tbody>
    </table>
    </main>
</section>

<footer>
    <p>
        2025 Projeto semestral da faculdade 
    </p>
</footer>
<script src="/web-cadastro-demanda/public/cadastro.js"></script>
<script src="/web-cadastro-demanda/controllers/produtoControle.js"></script>
<script src="/web-cadastro-demanda/src/app.js"></script>
</body>
</html>
